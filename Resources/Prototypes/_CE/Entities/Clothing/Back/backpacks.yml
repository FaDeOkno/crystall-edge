# ========================
# Base
# ========================

- type: entity
  abstract: true
  parent: CEClothingBackContainerBase
  id: CEClothingBackBackpackBase
  categories: [ ForkFiltered ]

- type: entity
  abstract: true
  parent: CEClothingBackContainerBase
  id: CEClothingBackSatchelBase
  categories: [ ForkFiltered ]
  components:
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
    foldedHeldPrefix: flipped

# ========================
# Bags
# ========================

- type: entity
  parent: CEClothingBackBackpackBase
  id: CEClothingBackBackpack
  name: backpack
  description: A standard backpack with decent storage space. Perfect for everyday use. It covers your back from blows!
  components:
  - type: Clothing
    slots:
    - back
    equipDelay: 1.5
    unequipDelay: 2
  - type: Sprite
    sprite: _CE/Clothing/Back/Backpacks/backpack.rsi
  - type: Storage
    grid: # 24
    - 0,0,5,3 # 6*4=24
  - type: PhysicalComposition
    materialComposition:
      CELeather: 18 # 20u CELeather (4x5u) ~~~ and -2u for cost balance
      CEIron: 2 # 2u CEIron (2u)
      # Cost: (20×1.2) + (2×2) = 24 + 4 = 28 copper coins

- type: entity
  parent: CEClothingBackSatchelBase
  id: CEClothingBackSatchel
  name: rustic satchel
  description: A handcrafted leather satchel with rustic charm. Provides modest storage with traditional styling. Can be worn on the over the shoulder.
  components:
  - type: Clothing
    slots:
    - back
    equipDelay: 1.5
    unequipDelay: 2
  - type: Sprite
    sprite: _CE/Clothing/Back/Satchel/satchel.rsi
  - type: Storage
    grid: # 32
    - 0,0,0,3 # 1x4=4
    - 2,1,3,3 # 2x3=6
    - 5,0,7,3 # 3x4=12
    - 9,1,10,3 # 2x3=6
    - 12,0,12,3 # 1x4=4
  - type: PhysicalComposition
    materialComposition:
      CELeather: 15 # 15u CELeather (3x5u)
      CEIron: 6 # 6u CEIron (3x2u)
      CECloth: 50 # 40u CECloth (8x10u) + 10u CEString ~~~ 15 additional coppers
      # Cost: (15×1.2) + (6×2) = 18 + 12 = 30 copper coins

