- type: entity
  id: CESnowball
  parent:
  - BaseItem
  - ItemHeftyBase
  categories: [ ForkFiltered ]
  name: snowball
  description: A small handful of snow, handy for throwing.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    noRot: true
    sprite: _CE/Objects/Tools/snowball.rsi
    layers:
    - state: ball
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 5
        hard: true
        mask:
        - ItemMask
  - type: LandAtCursor
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Cold: 0
  - type: StaminaDamageOnCollide
    damage: 10
    sound:
      path: /Audio/Effects/pop.ogg
      params:
        variation: 0.250
        volume: 15
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          CESnowEffect:
            min: 1
            max: 1
