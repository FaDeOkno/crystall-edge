- type: entity
  id: CEActionToggleNightVision
  name: Toggle Night Vision
  parent: BaseMentalAction
  description: You begin to see the world in a special way that allows you to see even in total darkness.
  components:
  - type: Action
    icon: Interface/VerbIcons/light.svg.192dpi.png
    clientExclusive: true
    checkCanInteract: false
  - type: InstantAction
    event: !type:CEToggleNightVisionEvent

- type: entity
  id: CENightVisionLight
  categories: [ HideSpawnMenu ]
  components:
  - type: Tag
    tags:
    - HideContextMenu
  - type: PointLight
    radius: 8
    energy: 1
    softness: 10
    color: "#ffa38c"
    netsync: false
    autoRot: true

