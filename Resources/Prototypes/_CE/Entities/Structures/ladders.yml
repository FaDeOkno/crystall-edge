- type: entity
  id: CEZLevelLadderBase
  abstract: true
  categories: [ ForkFiltered ]
  parent: BaseStructure
  name: stairs
  description: Be careful, the higher you ascend, the more painful the fall.
  placement:
      mode: SnapgridCenter
      snap:
      - Wall
  components:
  - type: PlacementReplacement
    key: walls
  - type: Sprite
    drawdepth: Mobs
    sprite: _CE/Structures/ladders_up.rsi
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.6,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
        hard: true
  - type: CEZLevelHighGround
    stick: true
    heightCurve:
    - 1.05
    - 1.05
    - 0.1

- type: entity
  parent: CEZLevelLadderBase
  id: CEZLevelLadderWooden
  suffix: Wooden
  components:
  - type: Sprite
    state: wood
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CEWoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEZLevelLadderWooden
    node: CEZLevelLadderWooden

