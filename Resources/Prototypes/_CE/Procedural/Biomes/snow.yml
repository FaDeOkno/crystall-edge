- type: biomeTemplate
  id: CESnowFill
  layers:
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: CESnowDeepDeep
    - !type:BiomeTileLayer
      tile: CESnowDeep
      threshold: 0
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.02
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
    - !type:BiomeTileLayer
      tile: CESnow
      threshold: 0.45
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.02
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120

- type: biomeTemplate
  id: CESnowland
  layers:
    - !type:BiomeMetaLayer
      template: CESnowFill
    - !type:BiomeEntityLayer # Snowdrifts
      threshold: 0.3
      noise:
        seed: 23
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
      allowedTiles:
        - CESnow
        - CESnowDeep
        - CESnowDeepDeep
      entities:
        - CESnowdrift
    - !type:BiomeEntityLayer # Rare Trees
      threshold: 0.8
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CESnow
        - CESnowDeep
        - CESnowDeepDeep
      entities:
        - CEFloraTreeSnow
        #- CEFloraTreeGreenLarge

# Subbiomes

# Forest

- type: biomeTemplate
  id: CESnowlandForest
  layers:
    - !type:BiomeMetaLayer
      template: CESnowland
    - !type:BiomeEntityLayer # More Trees
      threshold: 0.2
      noise:
        seed: 4
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CESnow
        - CESnowDeep
        - CESnowDeepDeep
      entities:
        - CEFloraTreeDead
        - CEFloraTreeSnow
        - CEFloraTreeDeadSmall
        #- CEFloraTreeGreenLarge

# Hills

- type: biomeTemplate
  id: CESnowlandHills
  layers:
    - !type:BiomeMetaLayer
      template: CESnowlandForest
    - !type:BiomeTileLayer
      tile: CEStone
      invert: true
      threshold: 0.5
      noise:
        seed: 6
        noiseType: OpenSimplex2
        frequency: 0.03
        lacunarity: 2
        fractalType: Ridged
        octaves: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance
        cellularJitterModifier: 0.7
        domainWarpType: OpenSimplex2Reduced
        domainWarpAmp: 285
    - !type:BiomeEntityLayer # Walls
      allowedTiles:
        - CEStone
      threshold: -1.0
      entities:
        - CEWallSnow

# Frozen swamp

- type: biomeTemplate
  id: CESnowlandSwamp
  layers:
    - !type:BiomeMetaLayer
      template: CESnowland
    - !type:BiomeTileLayer
      tile: CEIce
      threshold: 0.0
      noise:
        seed: 14
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 0.1
    - !type:BiomeEntityLayer # More Trees
      threshold: 0.2
      noise:
        seed: 4
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CESnow
        - CESnowDeep
        - CESnowDeepDeep
      entities:
        - CEFloraTreeSnow
        #- CEFloraTreeGreenLarge

- type: biomeTemplate
  id: CESnowlandTestResult
  layers:
    - !type:BiomeMetaLayer
      template: CESnowland
    - !type:BiomeMetaLayer
      template: CESnowlandForest
      threshold: 0.2
      noise:
        seed: 18
        frequency: 0.02
        fractalType: None
    - !type:BiomeMetaLayer
      template: CESnowlandHills
      threshold: 0.4
      noise:
        seed: 14
        frequency: 0.02
        fractalType: None

